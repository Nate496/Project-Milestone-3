<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Scale Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weight Scale Application</h1>
    </header>
    <main>
        <div id="content">
            <p>Enter your weight below:</p>
            <input type="number" id="weightInput" placeholder="Weight in kg">
            <button id="submitWeight">Submit</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weight Scale Application</p>
    </footer>
    <script src="frontEndJS.js"></script>
</body>
</html>
